<!DOCTYPE>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="stopwatch">
            <h1 id="title">Stopwatch</h1>
            <div id="display">
                00:00:00:00
            </div>
            <div class="buttons">
                <button id="start" onclick="startStopwatch()">Start</button>
                <button id="stop" onclick="stopStopwatch()">Stop</button>
                <button id="reset" onclick="resetStopwatch()">Reset</button>
                <button id="lap" onclick="lapTime()">Lap</button>
            </div>
            <div id="laps"></div>
        </div>
    </body>
</html>
